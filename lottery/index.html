<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-primary mt-5 mb-5 text-center">LOTTARY PREDICTION</h1>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="border p-5 rounded">
          <p class="fw-bolder fs-1 text-center text-danger" id="result">
            Lottary Status
          </p>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </body>
  <script>
    const lottaryStatus = new Promise((resolve, reject) => {
      let myLottaryNum = 2;
      let winnerLottary = Math.floor(Math.random() * 5) + 1;
      if (myLottaryNum == winnerLottary) {
        resolve("You Won Lottary");
      } else {
        reject("Better Luck Next Time");
      }
    });
    lottaryStatus
      .then((output) => {
        result.innerHTML = <p class="text-success">${output}</p>;
      })
      .catch((x) => {
        result.innerHTML = <p class='text-danger'>${x}</p>;
      });
  </script>
</html>
