<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-8">
                <input id="note" type="text" class="form-control" placeholder="Enter your content!!!">
            </div>
            <div class="col-lg-4">
                <button onclick="checkContent()" class="btn btn-primary ms-3">Add</button>
            </div>
        </div>
        <h1 class="text-primary mt-5 mb-5">All Notes</h1>
        <ol id="output"></ol>
    </div>
</body>
<script>
    const checkContent =()=>{
        if(note.value){
            output.innerHTML += `<li>${note.value}</li>`
        }else{
            alert("Please input your content!!!")
        }
    }
</script>

</html>
